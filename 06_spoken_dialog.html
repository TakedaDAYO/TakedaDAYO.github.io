<body>

<h1>Yahoo!JAPAN 日本語係り受け解析 APIのサンプル</h1>

<p>
参考：<br>
<a href="https://developer.yahoo.co.jp/webapi/jlp/da/v2/parse.html">https://developer.yahoo.co.jp/webapi/jlp/da/v2/parse.html</a>
</p>

<p>
<textarea style="width: 80%;height: 100px;line-height: 1.5em;" id="textForm">
夢中で日を過ごしておれば、いつかはわかる時が来る。
</textarea>
</p>

<p>
<button id="queryButton">実行</button>
</p>

<p>
<div id="resultOutput"></div>
</p>


<script>
const textForm = document.querySelector('#textForm'); // テキスト入力欄
const queryButton  = document.querySelector('#queryButton'); // 実行ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア

const URL = "https://jlp.yahooapis.jp/DAService/V2/parse?appid="; // APIのリクエストURL
const APPID = "dj00aiZpPWtVODR0Z1M1aFA5UiZzPWNvbnN1bWVyc2VjcmV0Jng9YzA-"; // あなたのアプリケーションID
const queryURL = URL + APPID;

let output = "";

queryButton.addEventListener('click', function(){
	let queryText = textForm.value; // フォームからのテキストの取得
    let newText = queryText.replace(/\r?\n/g,'').replace(/\0/g,''); // 余計な文字の削除
    
	// HTTPリクエストの準備
	var postdata = {
		"id": "1234-1", // JSON-RPC2.0 id、値は任意で、指定した値がレスポンスのidになる。
		"jsonrpc" : "2.0", // APIで固定
		"method" : "jlp.daservice.parse", // APIで固定
		"params" : { "q" : newText }, // 解析対象のテキスト 
	};
	var jsondata = JSON.stringify(postdata);
			
	const request = new XMLHttpRequest();
	request.open('POST', queryURL, true);
	request.setRequestHeader('Content-Type', 'application/json');
	
	// HTTPの状態が変化したときのイベントハンドラ
	request.onreadystatechange = function() {
    	if (this.readyState == 4 && this.status == 200) {
    	// readyState == 4 操作完了
    	// status == 200 リクエスト成功（HTTPレスポンス）
    	
			let res = this.response; // HTTPの応答を取得
			let json = JSON.parse(res); // JSON形式に変換
			let output = JSON.stringify(json, null, 4) // 見やすくするためJSONを整形
			console.log(output);
			
			//output += "\n";
			//Object.keys(json.result.chunks).forEach(function (key) {
			//	output += json.result.chunks[key].id + ": " + json.result.chunks[key].head + "\n";
			//});
		
			resultOutput.innerHTML = '<pre>' + output + '</pre>';
		}
	};
	
	// HTTPリクエストの実行
	request.send(jsondata);
});
</script>

<!-- Yahoo!JAPANのAPIを利用したときはクレジット表記が必要 -->
